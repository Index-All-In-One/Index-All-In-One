version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
      - backend-net
  flask:
    build:
      context: ..
      dockerfile: ./docker-flask/Dockerfile.dev
    image: iaio-flask:debug
    ports:
      - "5235:5235"
    expose:
      - "5235"
    networks:
      - backend-net
    volumes:
      - iaio-pi-db:/app/instance
  pm-manager:
    build:
      context: ..
      dockerfile: ./docker-pm-manager/Dockerfile.dev
    image: iaio-pm-manager:debug
    volumes:
      - iaio-pi-db:/app/instance

volumes:
  opensearch-data1:
  iaio-pi-db:

networks:
  opensearch-net:
  backend-net:
