version: '3'
services:
  opensearch-node1:
    extends:
      file: docker-compose.base.yml
      service: opensearch-node1
    container_name: iaio-opensearch-node1-2-debug
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1-2-debug:/usr/share/opensearch/data
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net-2-debug
      - backend-net-debug

  opensearch-node2:
    image: opensearchproject/opensearch:latest
    container_name: iaio-opensearch-node2-2-debug
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2-2-debug:/usr/share/opensearch/data
    networks:
      - opensearch-net-2-debug
      - backend-net-debug

  opensearch-init:
    depends_on:
      - opensearch-node1
    image: iaio-opensearch-init:debug
    container_name: iaio-opensearch-init-debug
    build:
      context: ..
      dockerfile: ./docker-opensearch-init/Dockerfile.dev
    environment:
      OPENSEARCH_HOSTNAME: opensearch-node1
    networks:
      - backend-net-debug
    volumes:
      - ..:/app
    command: "25 5"

  flask:
    extends:
        file: docker-compose.base.yml
        service: flask
    image: iaio-flask:debug
    container_name: iaio-flask-debug
    build:
      context: ..
      dockerfile: ./docker-flask/Dockerfile.dev
    environment:
      DEBUG: "true"
    ports:
      - "127.0.0.1:5235:5235"
    networks:
      - backend-net-debug
    volumes:
      - ..:/app

  pm-manager:
    extends:
        file: docker-compose.base.yml
        service: pm-manager
    image: iaio-pm-manager:debug
    container_name: iaio-pm-manager-debug
    build:
      context: ..
      dockerfile: ./docker-pm-manager/Dockerfile.dev
    environment:
      DEBUG: "true"
    networks:
      - backend-net-debug
    volumes:
      - ..:/app
    command: "30 5"

volumes:
  opensearch-data1-2-debug:
  opensearch-data2-2-debug:

networks:
  opensearch-net-2-debug:
  backend-net-debug:
