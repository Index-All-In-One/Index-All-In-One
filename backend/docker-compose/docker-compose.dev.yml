version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: iaio-opensearch-node1-1-debug
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1-1-debug:/usr/share/opensearch/data
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9600:9600 # required for Performance Analyzer
    expose:
      - "9200"
    networks:
      - backend-net-debug

  opensearch-init:
    container_name: iaio-opensearch-init
    environment:
      OPENSEARCH_HOSTNAME: opensearch-node1
    build:
      context: ..
      dockerfile: ./docker-opensearch-init/Dockerfile
    image: iaio-opensearch-init:debug
    depends_on:
      - opensearch-node1
    networks:
      - backend-net-debug
    command: "12 5"

  flask:
    container_name: iaio-flask-debug
    build:
      context: ..
      dockerfile: ./docker-flask/Dockerfile.dev
    image: iaio-flask:debug
    environment:
      OPENSEARCH_HOSTNAME: opensearch-node1
      DEBUG: "true"
    ports:
      - "127.0.0.1:5235:5235"
    expose:
      - "5235"
    networks:
      - backend-net-debug
    volumes:
      - ..:/app
      - iaio-pi-db-debug:/app/instance

  pm-manager:
    container_name: iaio-pm-manager-debug
    environment:
      OPENSEARCH_HOSTNAME: opensearch-node1
      DEBUG: "true"
    build:
      context: ..
      dockerfile: ./docker-pm-manager/Dockerfile.dev
    image: iaio-pm-manager:debug
    networks:
      - backend-net-debug
    volumes:
      - iaio-pi-db-debug:/app/instance
    command: "15 3"

volumes:
  opensearch-data1-1-debug:
  iaio-pi-db-debug:

networks:
  backend-net-debug:
